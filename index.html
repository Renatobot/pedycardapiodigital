<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PEDY Cardápio digital</title>
    <meta name="description" content="O PEDY é uma plataforma de cardápio digital para negócios de delivery que desejam receber pedidos organizados pelo WhatsApp, reduzir dependência de marketplaces e vender sem comissões por pedido.">
    <meta name="author" content="Lovable" />

    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4A9BD9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PEDY" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />

    <!-- PWA Redirect - Runs BEFORE React for iOS/Mac -->
    <script>
      (function() {
        var isStandalone = window.matchMedia('(display-mode: standalone)').matches ||
                           window.navigator.standalone === true;
        
        if (isStandalone && window.location.pathname === '/') {
          // Tentar localStorage primeiro (funciona em Android/Desktop)
          var savedUrl = localStorage.getItem('pwa-start-url');
          if (savedUrl && savedUrl !== '/') {
            window.location.replace(savedUrl);
            return;
          }
          
          // Para iOS: tentar buscar do Cache API (compartilhado Safari <-> PWA)
          if ('caches' in window) {
            caches.open('pedy-pwa-config').then(function(cache) {
              cache.match('start-url').then(function(response) {
                if (response) {
                  response.json().then(function(data) {
                    if (data.startUrl && data.startUrl !== '/') {
                      window.location.replace(data.startUrl);
                    }
                  });
                }
              });
            }).catch(function() {});
          }
        }
      })();
    </script>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register Service Worker for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(reg) {
              console.log('[PWA] Service Worker registrado com sucesso');
            })
            .catch(function(err) {
              console.error('[PWA] Erro ao registrar Service Worker:', err);
            });
        });
      }
    </script>
